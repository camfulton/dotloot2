  black: &black 15 3 38 222
  
  dark-green: &dark-green 3 17 6 222
  dark-orange: &dark-orange 17 6 17 222
  dark-yellow: &dark-yellow 17 17 6 222
  dark-purple: &dark-purple 41 26 50 222
