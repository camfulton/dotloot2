    fontsize: 42

  # Style Guide:
  #   Low: Fg
  #   Med: Fg / Border
  #   High: Fg / Border / Beam / Icon

  # Base goes last to fill in gaps

  currency:
    low: &currency-low
      <<:
        - *currency-bg-low
        - *currency-fg-low
        - *base
    med: &currency-med
      <<:
        - *currency-bg-med
        - *currency-fg-med
        - *currency-border-med
        - *currency-icon-med
        - *sounds-currency
        - *base
    high: &currency-high
      <<:
        - *currency-bg-high
        - *currency-fg-high
        - *currency-border-high
        - *currency-beam
        - *currency-icon-high
        - *sounds-high
        - *base
  uniques:
    low: &uniques-low
      <<:
      - *uniques-bg-low
      - *uniques-fg-low
      - *base
