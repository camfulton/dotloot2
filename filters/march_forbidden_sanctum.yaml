config:
  name: marchfilter
  version: 0.1
  league: Sanctum

sounds:
  high: &sounds-high
    customsound: high.wav
  currency: &sounds-currency
    customsound: currency.wav
  unique: &sounds-unique
    customsound: unique.wav
  maps: &sounds-map
    customsound: maps.wav
  target-map: &sounds-target-map
    customsound: targetmap.wav
  rares: &sounds-rare
