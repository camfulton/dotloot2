  white: &white 245 247 220 222
  yellow: &yellow 255 255 130 222
  red: &red 230 95 92 222
  orange: &orange 255 139 85 222
  purple: &purple 181 149 199 222
  blue: &blue 198 212 255 222

  nocolor: &nocolor 255 255 255 0

  base:
